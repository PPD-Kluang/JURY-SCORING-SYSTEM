    <script>
    
        // Function to handle form submission and display evaluated groups with marks
        document.getElementById("scoringForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission

            // Calculate total mark based on all criteria
            let totalMark = 0;
            for (let i = 1; i <= 5; i++) { // Adjust to match number of criteria
                const selected = document.querySelector(`input[name="criteria${i}"]:checked`);
                if (selected) {
                    totalMark += parseInt(selected.value);
                }
            }

// Get selected group
            const groupSelect = document.getElementById("group");
            const selectedGroup = groupSelect.options[groupSelect.selectedIndex].text;

        
            // Display total mark in the input field
            document.getElementById("total-mark").value = totalMark;

            // Add the evaluation (group + mark) to the evaluations list
            const evaluationsList = document.getElementById("evaluationsList");
            const listItem = document.createElement("li");
            listItem.innerText = `${selectedGroup} (Markah = ${totalMark*2}%)`;
            evaluationsList.appendChild(listItem);

            // Show the submitted marks section
            document.getElementById("submittedMarks").style.display = "block";
        });
</script>
